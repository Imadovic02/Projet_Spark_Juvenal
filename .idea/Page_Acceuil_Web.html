<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue dans notre plateforme BIG DATA</title>
</head>
<body>
<div class="toolbar">
    <input type="color" aria-label="Sélectionner la couleur du crayon" />
    <input
            type="range"
            min="2"
            max="50"
            value="30"
            aria-label="Sélectionner la taille de la pointe du crayon" /><span
        class="output"
>30</span
>
    <input type="button" value="Réinitialiser le canevas" />
</div>

<canvas class="myCanvas">
    <p>Votre navigateur ne semble pas prendre en charge cette fonctionnalité.</p>
</canvas>

<form>
    <fieldset>
        <legend>Veuillez sélectionner vos intérêts</legend>
        <div>
            <label>
                <input type="checkbox" id="coding" name="interest" value="coding" />
                Développement
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="music" name="interest" value="music" />
                Musique
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="art" name="interest" value="art" />
                Art
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="sports" name="interest" value="sports" />
                Sports
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="cooking" name="interest" value="cooking" />
                Cuisine
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="other" name="interest" value="other" />
                Autre
            </label>
            <input
                    type="text"
                    id="otherValue"
                    name="other"
                    aria-label="Autres intérêts" />
        </div>
        <div>
            <button type="submit">Envoyer le formulaire</button>
        </div>
    </fieldset>
</form>

</body>
</html>
